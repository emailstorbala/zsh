# Kitty Configuration

# ===== FONTS =====
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# Enable ligatures for programming
disable_ligatures never

# ──────────────────────────────
# Colors
# ──────────────────────────────
background            #161925
foreground            #d8dee9
cursor                #88c0d0
selection_background  #3b4252
selection_foreground  #eceff4


# Adjust line height and letter spacing
adjust_line_height  0
adjust_column_width 0

# Font rendering (make it lighter/thinner)
# Use slight hinting for better clarity
text_composition_strategy platform

# ===== CURSOR =====
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ===== SCROLLBACK =====
scrollback_lines 10000

# ===== MOUSE =====
mouse_hide_wait 3.0
copy_on_select yes
strip_trailing_spaces smart

# ===== WINDOW =====
remember_window_size  yes
initial_window_width  1200
initial_window_height 700
window_padding_width 8
window_padding_height 8

# ===== TAB BAR =====
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
# Show shell prompt only after a small fade-in
shell_integration enabled

# Smooth scrolling for long outputs
smooth_scrolling yes

# Transparency blending with background image (optional)
# background_image ~/Pictures/wallpapers/minimal_dark.png
# background_image_layout scaled

# Minimal powerline symbols if available
symbol_map U+E0B0-U+E0B3 JetBrainsMono Nerd Font

# Show title in tab
tab_title_template "{index}: {title}"

# ===== ADVANCED =====
shell .
editor .
allow_remote_control yes
update_check_interval 0

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== BELL =====
enable_audio_bell no
visual_bell_duration 0.0

# ===== COLOR SCHEME - Sweet Dark =====
# Based on the Sweet theme you use in Konsole

# Black
color0 #1b1c1d
color8 #5f6265

# Red
color1 #ee5396
color9 #ee5396

# Green
color2  #42d9c8
color10 #42d9c8

# Yellow
color3  #f1ff52
color11 #f1ff52

# Blue
color4  #57c7ff
color12 #57c7ff

# Magenta
color5  #ea75d4
color13 #ea75d4

# Cyan
color6  #6dd4dd
color14 #6dd4dd

# White
color7  #e5eaea
color15 #feffff

# Background and foreground
background #111a27
foreground #e5eaea

# Selection colors
selection_background #3e4249
selection_foreground #e5eaea

# Cursor colors
cursor #ea75d4
cursor_text_color #1b1c1d

# URL color
url_color #57c7ff

# Tab bar colors
active_tab_foreground   #1b1c1d
active_tab_background   #ea75d4
inactive_tab_foreground #e5eaea
inactive_tab_background #3e4249

# ===== OPTIONAL: Transparency =====
# Uncomment these if you want transparency
# background_opacity 0.95
# dynamic_background_opacity yes

# ===== KEYBINDINGS =====
# Standard clipboard operations
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+n new_os_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+r set_tab_title

# Font size
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Scrolling
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
