# ──────────────────────────────
# Font Settings
# ──────────────────────────────
font_family           JetBrainsMono Nerd Font
bold_font             auto
italic_font           auto
bold_italic_font      auto
font_size             13.0

# Font tweaks
disable_ligatures   never

# ──────────────────────────────
# Colors
# ──────────────────────────────
background            #161925
foreground            #d8dee9
cursor                #88c0d0
selection_background  #3b4252
selection_foreground  #eceff4

# ──────────────────────────────
# Tab Bar
# ──────────────────────────────
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_background #88c0d0
active_tab_foreground #161925
inactive_tab_background #2e3440
inactive_tab_foreground #a0a0a0

# ──────────────────────────────
# Cursor & Bell
# ──────────────────────────────
cursor_shape beam
cursor_beam_thickness 1.5
enable_audio_bell no
visual_bell_duration 0.2
bell_on_tab yes

# ──────────────────────────────
# Window & Layout
# ──────────────────────────────
window_padding_width 8
window_margin_width  0
window_border_width  1.0
active_border_color  #88c0d0
inactive_border_color #3b4252
placement_strategy center
background_opacity 0.95

# ──────────────────────────────
# Scroll & Clipboard
# ──────────────────────────────
scrollback_lines 5000
clipboard_control write-clipboard write-primary read-clipboard read-primary
strip_trailing_spaces smart

# ──────────────────────────────
# Key Bindings
# ──────────────────────────────
map ctrl+shift+enter new_window
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_window
map ctrl+shift+left  previous_tab
map ctrl+shift+right next_tab

# ──────────────────────────────
# Custom Addons
# ──────────────────────────────

# Show shell prompt only after a small fade-in
shell_integration enabled

# Smooth scrolling for long outputs
smooth_scrolling yes

# Transparency blending with background image (optional)
# background_image ~/Pictures/wallpapers/minimal_dark.png
# background_image_layout scaled

# Minimal powerline symbols if available
symbol_map U+E0B0-U+E0B3 JetBrainsMono Nerd Font

# Show title in tab
tab_title_template "{index}: {title}"

# Optional subtle glow effect (macOS/Linux compositors)
background_blur 5

